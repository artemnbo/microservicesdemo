<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    	ProxyPass        /order http://10.244.1.32:8080/
    	ProxyPassReverse /order http://10.244.1.32:8080/

	ProxyPass        /catalog http://10.244.1.30:8080/
    	ProxyPassReverse /catalog http://10.244.1.30:8080/

	ProxyPass        /customer http://10.244.1.31:8080/
    	ProxyPassReverse /customer http://10.244.1.31:8080/

	ProxyPass        /hystrix http://10.244.1.34:8080/hystrix
    	ProxyPassReverse /hystrix http://10.244.1.34:8080/hystrix

# Hack to make the Hystrix dashboard work.
# It reference the webjars with an absolute path
	ProxyPass        /webjars http://10.244.1.34:8080/webjars
    	ProxyPassReverse /webjars http://10.244.1.34:8080/webjars

# ...and also the proxy
	ProxyPass        /proxy.stream http://10.244.1.34:8080/proxy.stream
    	ProxyPassReverse /proxy.stream http://10.244.1.34:8080proxy.stream

</VirtualHost>
