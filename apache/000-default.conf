<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    	ProxyPass        /order http://ec2-52-87-140-202.compute-1.amazonaws.com:30755/
    	ProxyPassReverse /order http://ec2-52-87-140-202.compute-1.amazonaws.com:30755/

	ProxyPass        /catalog http://ec2-52-87-140-202.compute-1.amazonaws.com:31086/
    	ProxyPassReverse /catalog http://ec2-52-87-140-202.compute-1.amazonaws.com:31086/

	ProxyPass        /customer http://ec2-52-87-140-202.compute-1.amazonaws.com:32739/
    	ProxyPassReverse /customer http://ec2-52-87-140-202.compute-1.amazonaws.com:32739/

	ProxyPass        /hystrix http://ec2-52-87-140-202.compute-1.amazonaws.com:30282/hystrix
    	ProxyPassReverse /hystrix http://ec2-52-87-140-202.compute-1.amazonaws.com:30282/hystrix

# Hack to make the Hystrix dashboard work.
# It reference the webjars with an absolute path
	ProxyPass        /webjars http://ec2-52-87-140-202.compute-1.amazonaws.com:30282/webjars
    	ProxyPassReverse /webjars http://ec2-52-87-140-202.compute-1.amazonaws.com:30282/webjars

# ...and also the proxy
	ProxyPass        /proxy.stream http://ec2-52-87-140-202.compute-1.amazonaws.com:30282/proxy.stream
    	ProxyPassReverse /proxy.stream http://ec2-52-87-140-202.compute-1.amazonaws.com:30282/proxy.stream

</VirtualHost>
